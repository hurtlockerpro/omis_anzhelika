<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="mb-3">
                    <label for="TextInput" class="form-label">Insert your math equesiton</label>
                    <input type="text" id="TextInput" class="form-control" autofocus>
                </div>

            </div>
        </div>
    </div>
    <!-- div.container>div.row.mt-1.mb-1*4>div.col*4>div.btn.btn-primary.w-100{$} -->
    <!-- div.container>div.row.row-cols-4>div.col*16>div.btn.btn-primary.w-100{$} -->
    <div class="container">
        <div class="row row-cols-4 g-2">
            <div class="col">
                <div class="btn btn-primary w-100"><b>1</b></div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">2</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">3</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">/</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">4</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">5</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">6</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">*</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">7</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">8</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">9</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">-</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">0</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">CE</div>
            </div>
            <div class="col">
                <div class="btn btn-warning w-100">=</div>
            </div>
            <div class="col">
                <div class="btn btn-primary w-100">+</div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
