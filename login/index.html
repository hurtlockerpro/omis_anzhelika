<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="test">
        <select name="" id="selectCars">
            
        </select>
    </div>
    
    <div class="main-box">
        <div class="left-col">

            <h1>login</h1>

            <div class="subtext">
                doesn't have an account yet? 
                <a href="http://" target="_blank">sign up</a>
            </div>

            <form action="">
                <div>
                    <label for="email">email address</label>
                    <input type="text" name="email" value="" id="email" placeholder="you@domain.com">
                </div>

                <div>
                    <label for="password">
                        password
                        <a href="http://" target="_blank">forgot password?</a>
                    </label>
                    <input type="password" name="password" value="" id="password" placeholder="enter your 6 characters">
                    
                </div>

                <div>
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">remember me</label>
                </div>

                <input type="submit" value="login">

                <div class="alternative-login">
                    <div class="divider">
                        <hr /><!-- horizontal row  -->
                        <span>or login with</span>
                    </div>
                    
                    <a href="https://google.com" target="_blank" class="btn-google"><i class="fa-brands fa-google"></i> google</a>
                    <a href="https://facebook.com" target="_blank" class="btn-facebook"><i class="fa-brands fa-facebook-f"></i> facebook</a>

                </div>

            </form>

        </div>
        <div class="right-col">
            <img src="./img/bg.jpg" alt="illustration">
        </div>
    </div>

    <script src="./js/check.js"></script>
</body>
</html>
